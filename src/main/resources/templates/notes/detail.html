<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{supplement::head_meta}"></div>

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="/plugins/fullcalendar/vanillaCalendar.css"/>
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-2.0.2.css">
    <link rel="stylesheet" href="/plugins/chartist/chartist.min.css">
    <link rel="stylesheet" href="/plugins/morris/morris.css">
    <link rel="stylesheet" href="/plugins/metro/MetroJs.min.css">

    <link rel="stylesheet" href="/plugins/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugins/carousel/owl.theme.default.min.css">

    <link rel="stylesheet" href="/plugins/animate/animate.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-material-design.min.css" type="text/css">
    <link rel="stylesheet" href="/css/icons.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <style>
        .custom-border {
            border: 2px solid #343a40;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .custom-border dt {
            font-weight: bold;
        }
        .custom-border dt, .custom-border dd {
            border: 1px solid #343a40;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .custom-border dt {
            font-weight: bold;
            background-color: #c3c4c5;
        }
        .custom-border dd {
            background-color: #ffffff;
        }
    </style>
</head>

<body class="fixed-left">
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{supplement::left_side_bar}"></div>
    <!-- Left Sidebar End -->

    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->
            <div th:replace="~{supplement::topbar}"></div>
            <!-- Top Bar End -->

            <div class="page-content-wrapper dashborad-v">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="btn-group float-right">
                                    <ol class="breadcrumb hide-phone p-0 m-0">
                                        <li class="breadcrumb-item"><a href="/">AZOMINXWE</a></li>
                                        <li class="breadcrumb-item"><a href="/notes">Notes</a></li>
                                        <li class="breadcrumb-item active">Détails de la note</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Détails de la note</h4>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-xl-12">
                            <div class="card m-b-30" style="background-color: #dcf5ff;">
                                <div class="card-body dash-map">
                                    <h5 class="header-title mt-0 pb-3">Détails de la note</h5>
                                    <div class="row mb-2">
                                        <div class="col-12 border-right usa">
                                            <div class="col-md-12 col-lg-12 col-xl-12">
                                                <div class="card m-b-30">
                                                    <div class="card-body">
                                                        <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                            <strong>Félicitations!</strong> <span th:text="${message}"></span>
                                                        </div>

                                                        <div th:if="${erreur}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                            <strong>Attention:</strong> <span th:text="${erreur}"></span>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4 col-lg-3">
                                                            <i class="mdi mdi-calendar-plus" style="font-size:6rem;"></i>
                                                        </div>

                                                        <div class="container">
                                                            <h2>Détails de la note</h2>
                                                            <dl class="row custom-border my-2">
                                                                <dt class="col-sm-3">ID</dt>
                                                                <dd class="col-sm-9" th:text="${note.noteId}"></dd>

                                                                <dt class="col-sm-3">Eleve</dt>
                                                                <dd class="col-sm-9" th:text="${note.eleve.nom + ' ' + note.eleve.prenom}"></dd>

                                                                <dt class="col-sm-3">Classe-Matière</dt>
                                                                <dd class="col-sm-9" th:text="${note.classeMatiere.classe.nomClasse + '-' + note.classeMatiere.matiere.nomCourtMatiere}"></dd>

                                                                <dt class="col-sm-3">Note</dt>
                                                                <dd class="col-sm-9" th:text="${note.note}"></dd>

                                                            </dl>
                                                        </div>

                                                        <h2 class="mt-5">Mettre à jour la note</h2>
                                                        <form th:action="@{/notes/update/{id}(id=${note.noteId})}" method="post" th:object="${note}">
                                                            <dl class="row custom-border my-1">
                                                                <dt class="col-sm-3" hidden>ID</dt>
                                                                <dd class="col-sm-9" hidden>
                                                                    <input type="text" class="form-control" name="noteId" th:field="*{noteId}" readonly>
                                                                </dd>

                                                                <dt class="col-sm-3" style="background-color: #b4b295">Eleve</dt>
                                                                <dd class="col-sm-9">
                                                                    <select class="form-control" name="eleve.eleveId" th:field="*{eleve.eleveId}">
                                                                        <option th:each="eleve : ${eleves}" th:value="${eleve[0]}" th:text="${eleve[1]}" th:selected="${eleve[0] == note.eleve.eleveId}"></option>
                                                                    </select>
                                                                </dd>
                                                                <div th:if="${#fields.hasErrors('eleve.eleveId')}" th:errors="*{eleve.eleveId}" class="text-danger"></div>

                                                                <dt class="col-sm-3" style="background-color: #b4b295">Classe-Matière</dt>
                                                                <dd class="col-sm-9">
                                                                    <select class="form-control" name="classeMatiere.classeMatiereId" th:field="*{classeMatiere.classeMatiereId}">
                                                                        <option th:each="classeMatiere : ${classeMatieres}" th:value="${classeMatiere[0]}" th:text="${classeMatiere[1]}" th:selected="${classeMatiere[0] == note.classeMatiere.classeMatiereId}"></option>
                                                                    </select>
                                                                </dd>
                                                                <div th:if="${#fields.hasErrors('classeMatiere.classeMatiereId')}" th:errors="*{classeMatiere.classeMatiereId}" class="text-danger"></div>

                                                                <dt class="col-sm-3" style="background-color: #b4b295">Note</dt>
                                                                <dd class="col-sm-9">
                                                                    <input type="number" class="form-control" name="note"  step="0.25" th:field="*{note}">
                                                                </dd>
                                                                <div th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="text-danger"></div>

                                                                   </dl>
                                                            <div class="text-right mt-3">
                                                                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                                                                <a href="/notes" class="btn btn-secondary mt-1">Retour à la liste</a>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div> <!-- end col -->
                                        </div> <!-- end row -->
                                    </div>
                                </div>
                                <div id="world-map-markers"></div>
                            </div>
                        </div>
                    </div>
                </div><!--end row-->
            </div>
            <!-- container -->
        </div>
        <!-- Page content Wrapper -->
    </div>
    <!-- content -->

    <div th:replace="~{supplement::footer}"></div>
</div>
<!-- End Right content here -->
</div>
<!-- END wrapper -->

<!-- jQuery  -->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap-material-design.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/detect.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/jquery.slimscroll.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>

<script src="/plugins/carousel/owl.carousel.min.js"></script>
<script src="/plugins/fullcalendar/vanillaCalendar.js"></script>
<script src="/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="/plugins/chartist/chartist.min.js"></script>
<script src="/plugins/chartist/chartist-plugin-tooltip.min.js"></script>
<script src="/plugins/metro/MetroJs.min.js"></script>
<script src="/plugins/raphael/raphael.min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<script src="/js/dashborad.js"></script>
<!-- App js -->
<script src="/js/app.js"></script>
</body>
</html>
