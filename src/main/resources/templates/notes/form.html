<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{supplement::head_meta}"></div>

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="/plugins/fullcalendar/vanillaCalendar.css"/>
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-2.0.2.css">
    <link rel="stylesheet" href="/plugins/chartist/chartist.min.css">
    <link rel="stylesheet" href="/plugins/morris/morris.css">
    <link rel="stylesheet" href="/plugins/metro/MetroJs.min.css">
    <link rel="stylesheet" href="/plugins/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugins/carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/plugins/animate/animate.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-material-design.min.css" type="text/css">
    <link rel="stylesheet" href="/css/icons.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .select2-container .select2-selection--single {
            height: 3.5rem; /* Adjust the height as needed */
            margin-top: 1rem;
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-top: 0.75rem; /* Adjust the padding as needed */
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 3.5rem; /* Match the height of the selection box */
            top: 0.75rem; /* Adjust the position as needed */
        }
        .bmd-label-floating {
            top: -1.5rem; /* Adjust the top position to align the label */
        }
    </style>
</head>

<body class="fixed-left">
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{supplement::left_side_bar}"></div>
    <!-- Left Sidebar End -->

    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->
            <div th:replace="~{supplement::topbar}"></div>
            <!-- Top Bar End -->

            <div class="page-content-wrapper dashborad-v">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="btn-group float-right">
                                    <ol class="breadcrumb hide-phone p-0 m-0">
                                        <li class="breadcrumb-item"><a href="/">AZOMINXWE</a></li>
                                        <li class="breadcrumb-item active">Notes</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Dashboard</h4>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- end page title end breadcrumb -->
                    <!-- Statistics -->
                    <div th:replace="~{supplement::statistics}"></div>
                    <!-- end Statistics -->
                    <div class="row">
                        <div class="col-md-12 col-xl-12">
                            <div class="card m-b-30" style="background-color: #dcf5ff;">
                                <div class="card-body dash-map">
                                    <h5 class="header-title mt-0 pb-3">Liste des Notes</h5>
                                    <div class="row mb-2">
                                        <div class="col-12 border-right usa">
                                            <div class="col-md-12 col-lg-12 col-xl-12">
                                                <div class="card m-b-30">
                                                    <div class="card-body">
                                                        <div class="col-sm-6 col-md-4 col-lg-3">
                                                            <i class="mdi mdi-calendar-plus" style="font-size:6rem;"></i>
                                                        </div>
                                                        <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                            <strong>Félicitations!</strong> <span th:text="${message}"></span>
                                                        </div>

                                                        <div th:if="${erreur}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                            <strong>Attention:</strong> <span th:text="${erreur}"></span>
                                                        </div>

                                                        <h1>Ajouter une note</h1>

                                                        <form th:action="@{/notes}" th:object="${notes}" method="post" class="form-inline mb-0 row">
                                                            <div class="form-group col-6 bmd-form-group">
                                                                <label for="eleve" class="">Eleve</label>
                                                                <select id="eleve" class="form-control select2 w-100" th:field="*{eleve.eleveId}" required>
                                                                    <option value="">Sélectionnez un éleve</option>
                                                                    <option th:each="eleve : ${eleves}" th:value="${eleve[0]}" th:text="${eleve[1]}"></option>
                                                                </select>
                                                                <div th:if="${#fields.hasErrors('eleve.eleveId')}" th:errors="*{eleve.eleveId}" class="text-danger"></div>
                                                            </div>
                                                            <div class="form-group col-6 bmd-form-group">
                                                                <label for="classeMatiere" class="">Classe-Matière</label>
                                                                <select id="classeMatiere" class="form-control select2 w-100" th:field="*{classeMatiere.classeMatiereId}" required>
                                                                    <option value="">Sélectionnez d'abord un élève</option>
                                                                </select>
                                                                <div th:if="${#fields.hasErrors('classeMatiere.classeMatiereId')}" th:errors="*{classeMatiere.classeMatiereId}" class="text-danger"></div>
                                                            </div>

                                                            <div class="form-group col-6 bmd-form-group">
                                                                <label for="note" class="">Note</label>
                                                                <input type="text" class="form-control" id="note" th:field="*{note}" required>
                                                                <div th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="text-danger"></div>
                                                            </div>

                                                            <div class="form-group bmd-form-group pt-3 col-12">
                                                                <button type="submit" class="btn btn-raised btn-primary mb-0">Sauvegarder</button>
                                                                <a th:href="@{/notes}" class="btn btn-secondary mt-1 ml-2">Annuler</a>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div> <!-- end col -->
                                        </div> <!-- end row -->
                                    </div>
                                </div>
                                <div id="world-map-markers"></div>
                            </div>
                        </div>
                    </div>
                </div><!--end row-->
            </div>
            <!-- container -->
        </div>
        <!-- Page content Wrapper -->
    </div>
    <!-- content -->

    <div th:replace="~{supplement::footer}"></div>
</div>
<!-- End Right content here -->
</div>
<!-- END wrapper -->

<!-- jQuery  -->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap-material-design.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/detect.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/jquery.slimscroll.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>

<script src="/plugins/carousel/owl.carousel.min.js"></script>
<script src="/plugins/fullcalendar/vanillaCalendar.js"></script>
<script src="/plugins/peity/jquery.peity.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="/plugins/chartist/chartist.min.js"></script>
<script src="/plugins/chartist/chartist-plugin-tooltip.min.js"></script>
<script src="/plugins/metro/MetroJs.min.js"></script>
<script src="/plugins/raphael/raphael.min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<script src="/js/dashborad.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- App js -->
<script src="/js/app.js"></script>

<script>
    $(document).ready(function() {
        $('#eleve').select2();
        $('#classeMatiere').select2();
        $('#trimestre').select2();

        $('#eleve').on('change', function() {
            var eleveId = $(this).val();
            if (eleveId) {
                $.ajax({
                    url: '/classe-matiere/unassignedClasseMatieres/' + eleveId,
                    type: 'GET',
                    success: function(data) {
                        var $classeMatiereSelect = $('#classeMatiere');
                        $classeMatiereSelect.empty();
                        $classeMatiereSelect.append('<option value="">Sélectionnez une classe-matière</option>');
                        $.each(data, function(index, classeMatiere) {
                            $classeMatiereSelect.append('<option value="' + classeMatiere.classeMatiereId + '">' + classeMatiere.nomClasse + ' - ' + classeMatiere.nomMatiere + '</option>');
                        });
                    }
                });
            } else {
                $('#classeMatiere').empty();
                $('#classeMatiere').append('<option value="">Sélectionnez une classe-matière</option>');
            }
        });
    });
</script>
</body>
</html>
