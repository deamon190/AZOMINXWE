<!DOCTYPE html>
<html lang="fr">
<head>
    <div th:replace="~{supplement::head_meta}"></div>

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="/plugins/carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/plugins/animate/animate.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-material-design.min.css" type="text/css">
    <link rel="stylesheet" href="/css/icons.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">


    <style>
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .select2-container .select2-selection--single {
            height: 3.5rem; /* Adjust the height as needed */
            margin-top: 1rem;
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-top: 0.75rem; /* Adjust the padding as needed */
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 3.5rem; /* Match the height of the selection box */
            top: 0.75rem; /* Adjust the position as needed */
        }
        .bmd-label-floating {
            top: -1.5rem; /* Adjust the top position to align the label */
        }
    </style>
</head>

<body class="fixed-left">
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{supplement :: left_side_bar}"></div>
    <!-- Left Sidebar End -->

    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->
            <div th:replace="~{supplement ::topbar}"></div>
            <!-- Top Bar End -->

            <div class="page-content-wrapper dashborad-v">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">

                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- end page title end breadcrumb -->
                    <!-- Statistics -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card bg-success m-b-30 border-dark shadow-lg">
                                <div class="card-body">
                                    <div class="d-flex row">

                                        <div class="col-12 ml-auto align-self-center text-center">
                                            <div class="m-l-10 text-white">
                                                <span style="font-size: 3rem; font-weight: bolder;"> Bienvenu dans votre solution de Gestion d'école </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card m-b-30">
                                <div class="card-body">
                                    <h4 class="mt-0 header-title">Figures</h4>
                                    <p class="text-muted font-14">Aligning the figure’s caption is easy with our text utilities..</p>
                                    <figure class="figure mb-0">
                                        <img src="/images/carousel/img-03.jpg" width="100%;" class="figure-img img-fluid rounded" alt="figure">
                                        <figcaption class="figure-caption text-right pt-3">A caption for the above image.</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            </div>
            <!-- container -->
        </div>
        <!-- Page content Wrapper -->
    </div>
    <!-- content -->

    <div th:replace="~{supplement::footer}"></div>
</div>
<!-- End Right content here -->
</div>
<!-- END wrapper -->

<!-- jQuery  -->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap-material-design.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/detect.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/jquery.slimscroll.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>

<script src="/js/app.js"></script>
</body>
</html>
